<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Chat Analyzer</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>AI Mental Health Chat Analyzer</h2>
    <div id="chatbox"></div><br>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const msg = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p><b>You:</b> ${msg}</p>`;
            document.getElementById('userInput').value = '';

            fetch('http://127.0.0.1:5000/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<p><b>AI:</b> ${data.response} <i>(${data.emotion.label}, ${data.sentiment.label})</i></p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</body>
</html>
